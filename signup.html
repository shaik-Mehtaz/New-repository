<html>
    <head>
        <title> Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-sclae=1.5" >
        <link rel="stylesheet" href="sign_up_css.css">
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    
     <div class="sign-up-container">
        <form class="sign-up-form"  action="ek.html">
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="username">Enter User Name</label>
                <input type="text" placeholder="username" required>
            </div>
            <div class="input-group">
                <label for="mail">Enter email</label>
                 <input type="email" placeholder="email@domain" required>
            </div>
            <div class="input-group">
                <label for="password_">Enter password</label>
                 <input type="password" required placeholder="password">
            </div>
            <div class="input-group">
                <label for="password">Re Enter Passsword</label>
                 <input type="password" placeholder="re enter password here" required>
            </div>
            <span class="container">
            <button type="submit">Sign Up</button></span>
            <p class="login-text">"Already have an account?"<a href="login.html">Login in here</a></p>
        </form>
        
     </div>
    </body>
</html>
